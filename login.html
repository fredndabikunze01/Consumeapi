<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .wrapper { max-width: 400px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .btn:hover { background-color: #45a049; }
        .api-response { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background-color: #dff0d8; color: #3c763d; }
        .error { background-color: #f2dede; color: #a94442; }
        .register-link { text-align: center; margin-top: 15px; }
        .register-link a { color: #4CAF50; text-decoration: none; font-weight: bold; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Login Form</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
        <div id="apiResponse" class="api-response"></div>
        <div class="register-link">
            <p>Don't have an account? <a href="index.html">Register here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Prepare data for API
            const data = {
                username: username,
                password: password
            };

            try {
                // Send POST request to the API
                const response = await fetch('https://api-vcxf.onrender.com/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Parse the response
                const result = await response.json();

                // Display the response
                const apiResponse = document.getElementById('apiResponse');
                if (response.ok) {
                    apiResponse.textContent = 'Login successful! Token: ' + result.token;
                    apiResponse.className = 'api-response success';
                } else {
                    apiResponse.textContent = result.error || 'An error occurred.';
                    apiResponse.className = 'api-response error';
                }
            } catch (error) {
                // Handle network or other errors
                const apiResponse = document.getElementById('apiResponse');
                apiResponse.textContent = 'Failed to connect to the API: ' + error.message;
                apiResponse.className = 'api-response error';
            }
        });
    </script>
</body>
</html>
